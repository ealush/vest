language: node_js
node_js: 14
cache: yarn
jobs:
  include:
    - stage: Test
      install: yarn install --frozen-lockfile
      script:
        - yarn build
        - yarn test
        - yarn lint
    - stage: Release
      if: type = push AND fork = false
      install: yarn install --frozen-lockfile
      script:
        - echo //registry.npmjs.org/:_authToken=$NPM_TOKEN > ~/.npmrc
        - node ./scripts/release.js
